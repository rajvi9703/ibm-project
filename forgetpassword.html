<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="css/utill.css">
    <link rel="stylesheet" type="text/css" href="css/mainn.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container-login100 {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrap-login100 {
            width: 40%; /* Adjust the width as needed */
        }

        .forgot-password-form {
            text-align: center;
        }

        .wrap-input100 {
            position: relative;
            width: 100%;
            z-index: 1;
        }

        .wrap-input100 input {
            width: calc(100% - 2.5rem);
            padding: 15px;
            border-radius: 25px;
        }

        .wrap-input100 i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 24px;
            color: #666;
        }

        .container-login100-form-btn {
            margin-top: 20px;
        }

        .text-center p-t-90 a {
            font-size: 18px;
            color: #fff; /* Adjust the color as needed */
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100">
                <form class="login100-form validate-form forgot-password-form" action="forgetpassword.jsp"
                    method="post">
                    <span class="login100-form-logo">
                        <i class="zmdi zmdi-lock"></i>
                    </span>
                    <span class="login100-form-title p-b-34 p-t-27">
                        Forgot Password
                    </span>
                    <div class="wrap-input100 validate-input" data-validate="Enter your username">
                        <input class="input100" type="text" name="username" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter your ID">
                        <input class="input100" type="text" name="userid" placeholder="User Id" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter your new password">
                        <input class="input100" type="password" name="newPassword" placeholder="New Password"
                            required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="btn btn-primary" type="submit">
                            Submit
                        </button>
                    </div>
                    <div class="text-center p-t-90">
                        <p>Remember your password? <a href="chatbotlogin.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="dropDownSelect1"></div>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
