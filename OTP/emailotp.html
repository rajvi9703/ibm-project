<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="/ibmproject/src/main/webapp/OTP/emailotp.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body>
    <div class="form">
        <h1>OTP Using JavaScript</h1>
        <input type="email" id="email" placeholder="Enter Email...">
        <div class="otpverify">
            <input type="text" id="otp_inp" placeholder="Enter the OTP sent to your Email...">
            <button class="btn" id="otp-btn">Verify</button>
        </div>
        <button class="btn" onclick="sendOTP()">Send OTP</button>
    </div>
    <script src="/ibmproject/src/main/webapp/OTP/emailotp.js"></script>
</body>

</html>
